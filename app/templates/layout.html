<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Recetario{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fuente futurista (puedes cambiarla si quieres) -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0f0f1a; /* fondo oscuro */
            color: #00fff7; /* texto ne√≥n cian */
            font-family: 'Orbitron', sans-serif;
        }

        /* Navbar cyberpunk */
        nav.navbar {
            background: linear-gradient(90deg, #ff00c8, #00fff7);
            box-shadow: 0 0 15px #00fff7;
        }

        nav .navbar-brand {
            color: #fff;
            font-weight: 700;
            font-size: 1.8rem;
            text-shadow: 0 0 8px #ff00c8;
        }

        nav .navbar-brand:hover {
            color: #ff00c8;
            text-shadow: 0 0 15px #ff00c8;
        }

        .container {
            background: #121224;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 25px #ff00c8;
        }

        h2, h4 {
            color: #ff00c8;
            text-shadow: 0 0 6px #ff00c8;
        }

        a.btn-primary {
            background-color: #00fff7;
            border: none;
            color: #121224;
            font-weight: bold;
            box-shadow: 0 0 12px #00fff7;
            transition: 0.3s ease;
        }

        a.btn-primary:hover {
            background-color: #ff00c8;
            color: #fff;
            box-shadow: 0 0 20px #ff00c8;
        }

        .list-group-item {
            background-color: #1a1a2e;
            border: 1px solid #00fff7;
            color: #00fff7;
            text-shadow: 0 0 2px #00fff7;
        }

        .form-control {
            background-color: #121224;
            border: 1px solid #ff00c8;
            color: #00fff7;
            box-shadow: 0 0 10px #ff00c8 inset;
        }

        .form-control:focus {
            background-color: #1a1a2e;
            border-color: #00fff7;
            box-shadow: 0 0 15px #00fff7;
            color: #00fff7;
        }

        /* Scrollbar custom */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #121224;
        }
        ::-webkit-scrollbar-thumb {
            background: #ff00c8;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00fff7;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Recetas Bolivia</a>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
