{% extends "layout.html" %}
{% block title %}Usuarios Registrados{% endblock %}

{% block content %}
<h2 class="mb-4">Usuarios Registrados</h2>
<div class="table-responsive">
    <table class="table align-middle" style="background: #000; border-radius: 12px; box-shadow: 0 0 20px #ff00c8;">
        <thead>
            <tr>
                <th style="color:#ff1a1a; text-shadow:0 0 8px #ff1a1a; background: #000;">Nombre</th>
                <th style="color:#ff1a1a; text-shadow:0 0 8px #ff1a1a; background: #000;">Email</th>
            </tr>
        </thead>
        <tbody>
        {% for usuario in usuarios %}
            <tr style="background: #000;">
                <td style="color:#39ff14; text-shadow:0 0 8px #39ff14; background: #000;">{{ usuario.nombre }}</td>
                <td style="color:#00fff7; text-shadow:0 0 8px #00fff7; background: #000;">{{ usuario.email }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<a href="{{ url_for('views.home') }}" class="btn btn-primary mt-3">Volver</a>
{% endblock %}
